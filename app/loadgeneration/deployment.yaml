apiVersion: apps/v1
kind: Deployment
metadata:
  name: load
  labels:
    service: load
spec:
  replicas: 1
  selector:
    matchLabels:
      service: load
  template:
    metadata:
      labels:
        service: load
        version: "1"
        app: load-gen
    spec:
      containers:
        - name: load
          env:
            - name: HOST
              value: "https://roboshop.meraki-mv-rekognition.aws.outscope.com/"
            - name: NUM_CLIENTS
              value: "30"
            - name: SILENT
              value: "0"
            - name: ERROR
              value: "0"
          image: robotshop/rs-load:latest
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi